<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li class="logo">Library</li>
        <li class="log-in-btn">
          <button>Log in</button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="wrapper" id="bookWrapper">
      <div class="book">
        <div class="book-title">The Hobbit</div>
        <div class="book-details">
          <div class="author">
            <div class="title">author:</div>
            <div class="value">J. R. R. Tolkien</div>
          </div>
          <div class="pages">
            <div class="title">pages:</div>
            <div class="value">295</div>
          </div>
        </div>
        <button class="not-read" id="readToggleBtn">Read</button>
        <button class="delete" id="deleteBtn"><img src="assets/icons/delete.png" alt="delete"></button>
      </div>
    </div>
    <div class="add-book-btn" id="addBookBtn">
      <button>
        <p>+</p>
      </button>
    </div>
  </main>
  <footer></footer>
</body>
</html>
