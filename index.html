<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li class="logo">Library</li>
        <li class="log-in-btn">
          <button>Log in</button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="wrapper" id="bookWrapper">
      <!-- <div class="book">
        <div class="book-title">The Hobbit</div>
        <div class="book-details">
          <div class="author">
            <div class="title">author:</div>
            <div class="value">J. R. R. Tolkien</div>
          </div>
          <div class="pages">
            <div class="title">pages:</div>
            <div class="value">295</div>
          </div>
        </div>
        <button class="not-read" id="readToggleBtn"></button>
        <button class="delete" id="deleteBtn"><img src="assets/icons/delete.png" alt="delete"></button>
      </div> -->
    </div>
    <dialog class="add-book-modal" id="addBookModal">
      <form>
        <div class="header">
          <div class="title">Add Book</div>
          <button class="close-btn" id="closeAddBookModal" type="button"><img src="assets/icons/close.png" alt="close"></button>
        </div>
        <div class="body">
          <!-- Book title -->
          <label for="bookTitle">Title: </label>
          <input id="bookTitle" type="text">
          <!-- Book author -->
          <label for="bookAuthor">Author: </label>
          <input id="bookAuthor" type="text">
          <!-- Book pages -->
          <label for="bookPages">Pages: </label>
          <input id="bookPages" type="number" min="2">
          <!-- Read -->
          <select id="isBookRead" name="read">
            <option selected>Read</option>
            <option>Not read</option>
          </select>
        </div>

        <button class="add-book-btn" id="addBook" type="button">Add</button>
      </form>

    </dialog>
    <div class="open-add-book-modal-btn" id="openAddBookModalBtn">
      <button>
        <p>+</p>
      </button>
    </div>
  </main>
  <footer></footer>
</body>
